<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pursuit: Supermarket</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pantry Pursuit: Supermarket</h1>
    <div class="form-group">
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" placeholder="Enter name">
    </div>
    <button onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            const player1Name = document.getElementById('player1Name').value || 'Player 1';
            const player2Name = document.getElementById('player2Name').value || 'Player 2';

            localStorage.setItem('player1Name', player1Name);
            localStorage.setItem('player2Name', player2Name);

            window.location.href = 'Nivel1.html';
        }
    </script>
</body>
</html>
