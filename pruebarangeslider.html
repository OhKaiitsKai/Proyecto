<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Range Slider Example</title>
<style>
    /* Estilos opcionales para el control deslizante */
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    .slider:hover {
        opacity: 1;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Range Slider Example</h1>

<form>
    <label for="slider">Select a value:</label>
    <input type="range" min="0" max="100" value="50" class="slider" id="slider">
    <p>Value: <span id="sliderValue">50</span></p>
</form>

<script>
    // Obtener el control deslizante
    var slider = document.getElementById("slider");
    // Obtener el elemento donde se mostrar√° el valor seleccionado
    var output = document.getElementById("sliderValue");
    // Mostrar el valor inicial
    output.innerHTML = slider.value;

    // Actualizar el valor mostrado cuando el usuario cambie el control deslizante
    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>

</body>
</html>
