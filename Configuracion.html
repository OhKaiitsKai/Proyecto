<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pursuit: Bagged Challenge</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">

<div class="Menu">
    <form class="Centro">
        <h1 class="Titulo1">Configuración</h1>
        <!-- Control deslizante para la dificultad -->
        <label for="dificultad">Dificultad:</label>
        <input type="range" id="dificultad" name="dificultad" min="1" max="5" value="1" data-value="1">
        <!-- Control deslizante para el volumen -->
        <label for="volumen">Volumen:</label>
        <input type="range" id="volumen" name="volumen" min="0" max="100" value="100" data-value="100">
        <!-- Control deslizante para la música -->
        <label for="musica">Música:</label>
        <input type="range" id="musica" name="musica" min="0" max="100" value="100" data-value="100">
        <button type="button" onclick="window.location.href='Controles.html'">Controles</button>
        <button id="volverBtn" type="button" onclick="window.location.href='index.html'">Volver</button>

    </form>
</div>

<script src="Configuracion.js"></script>
</body>
</html>
