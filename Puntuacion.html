<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Pursuit: Bagged Challenge</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
    <div class="Menu">
        <form>
            <h1 class="Titulo1">Puntuaci√≥n</h1>
            <ol id="scoreList" class="Puntuacion"></ol>
            <br>
            <button type="button" onclick="window.location.href='index.html'">Salir</button>
        </form>
    </div>
    <script>
        const loadScores = () => {
            const scoreList = document.getElementById('scoreList');
            const scores = JSON.parse(localStorage.getItem('scores')) || [];
            
            // Ordenar las puntuaciones de mayor a menor
            scores.sort((a, b) => b.score - a.score);
            
            // Tomar las primeras 5 puntuaciones
            const topScores = scores.slice(0, 5);

            scoreList.innerHTML = '';
            topScores.forEach(score => {
                const li = document.createElement('li');
                li.textContent = `${score.name}: ${score.score}`;
                scoreList.appendChild(li);
            });
        };

        window.onload = loadScores;
    </script>
</body>
</html>
