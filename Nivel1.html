<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pursuit: Supermarket</title>
    <style>
        .divider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #000;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "./three.module.js";
        import { OrbitControls } from "./OrbitControls.js";
        import { MTLLoader } from "./MTLLoader.js";
        import { OBJLoader } from "./OBJLoader.js";

        const scene1 = new THREE.Scene();
        const scene2 = new THREE.Scene();

        // Load background texture
        const textureLoader = new THREE.TextureLoader();
        const backgroundTexture = textureLoader.load('supermarket.jpg', (texture) => {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            texture.encoding = THREE.sRGBEncoding;
            scene1.background = texture;
            scene2.background = texture;
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === "Escape") {
                window.location.href = "Pausa.html";
            }
        });

        const createCameraAndRenderer = (positionX, positionY, positionZ, elementStyleLeft) => {
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
            camera.position.set(positionX, positionY, positionZ);

            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth / 2, window.innerHeight);
            renderer.domElement.style.position = "absolute";
            renderer.domElement.style.top = "0";
            renderer.domElement.style.left = elementStyleLeft;
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.listenToKeyEvents(window);
            controls.enableZoom = false;
            controls.enableRotate = false;

            return { camera, renderer, controls };
        };

        const { camera: camera1, renderer: renderer1, controls: controls1 } = createCameraAndRenderer(0, 3, 5, "0");
        const { camera: camera2, renderer: renderer2, controls: controls2 } = createCameraAndRenderer(0, 3, 5, `${window.innerWidth / 2}px`);

        controls1.keys = { LEFT: 'KeyA', UP: 'KeyW', RIGHT: 'KeyD', BOTTOM: 'KeyS' };
        controls2.keys = { LEFT: 'ArrowLeft', UP: 'ArrowUp', RIGHT: 'ArrowRight', BOTTOM: 'ArrowDown' };

        const addSupermarketElements = (scene) => {
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xCED6C4, transparent: true, opacity: 0.8 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.5);
            directionalLight.position.set(1, 3, 2);
            scene.add(directionalLight);
        };

        addSupermarketElements(scene1);
        addSupermarketElements(scene2);

        const itemBoundingBoxes = [];
        const obstacleBoundingBoxes = [];

        const addBoundingBox = (object, boundingBoxArray) => {
            const box = new THREE.Box3().setFromObject(object);
            boundingBoxArray.push(box);
        };

        const loadModel = (path, file, texturePath, position, scale, rotation, scene, boundingBoxArray) => {
            return new Promise((resolve, reject) => {
                const mtlLoader = new MTLLoader();
                mtlLoader.setPath(path);
                mtlLoader.load(file + '.mtl', (materials) => {
                    materials.preload();
                    const objLoader = new OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.setPath(path);
                    objLoader.load(file + '.obj', (object) => {
                        const texture = textureLoader.load(texturePath);
                        texture.encoding = THREE.sRGBEncoding;
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.material.map = texture;
                                child.material.color.set(0xFFFFFF);
                            }
                        });
                        object.position.set(position.x, position.y, position.z);
                        object.scale.set(scale.x, scale.y, scale.z);
                        if (rotation) {
                            object.rotation.set(rotation.x, rotation.y, rotation.z);
                        }
                        scene.add(object);
                        addBoundingBox(object, boundingBoxArray);
                        resolve(object);
                    });
                });
            });
        };

        const loadItemsAndObstacles = async () => {
            const itemPositions = [
                { path: 'Modelos/Manzana/', file: 'uploads_files_3685626_FS-0011+Apples', texturePath: 'Modelos/Manzana/textures/Apple1_u1_v1_diffuse.jpg', position: { x: 2.3, y: 1.7, z: -8 }, scale: { x: 5, y: 5, z: 5 } },
                { path: 'Modelos/Productos/', file: 'banana_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: 3.5, y: 1.7, z: -8 }, scale: { x: 4, y: 4, z: 4 }, rotation: { x: 0, y: Math.PI / 2, z: 0 } },
                { path: 'Modelos/Productos/', file: 'carrot_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: 1.3, y: 1.7, z: -8 }, scale: { x: 5, y: 5, z: 5 }, rotation: { x: 0, y: Math.PI / 6, z: 0 } },
                { path: 'Modelos/Productos/', file: 'eggplant_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: -1.2, y: 1.7, z: -8 }, scale: { x: 4, y: 4, z: 4 }, rotation: { x: 0, y: Math.PI / 18, z: 0 } },
                { path: 'Modelos/Productos/', file: 'peach_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: -2.3, y: 1.7, z: -8 }, scale: { x: 4, y: 4, z: 4 } },
                { path: 'Modelos/Productos/', file: 'tomato_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: -3.5, y: 1.7, z: -8 }, scale: { x: 4, y: 4, z: 4 } },
                { path: 'Modelos/Productos/', file: 'chips_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: -5.5, y: 2.2, z: -4 }, scale: { x: 4, y: 4, z: 4 } },
                { path: 'Modelos/Productos/', file: 'burger_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: 5.5, y: 2.4, z: -1 }, scale: { x: 4, y: 4, z: 4 } },
                { path: 'Modelos/Productos/', file: 'donut_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: -6.5, y: 2.4, z: 4 }, scale: { x: 4, y: 4, z: 4 } },
                { path: 'Modelos/Productos/', file: 'drink_001', texturePath: 'Modelos/Productos/Textures.png', position: { x: 6.5, y: 2.3, z: 5 }, scale: { x: 3, y: 3, z: 3 } },
            ];

            const obstaclePositions = [
                { path: 'Modelos/Frutas/', file: 'Frutas_Container', texturePath: 'Modelos/Jugo/depositphotos_666327950-stock-illustration-strawberry-clipart-seamless-pattern-bundle.jpg', position: { x: 2.3, y: 0.8, z: -8 }, scale: { x: 1, y: 1, z: 1 } },
                { path: 'Modelos/Frutas/', file: 'Frutas_Container', texturePath: 'Modelos/Jugo/depositphotos_666327950-stock-illustration-strawberry-clipart-seamless-pattern-bundle.jpg', position: { x: -2.3, y: 0.8, z: -8 }, scale: { x: 1, y: 1, z: 1 } },
                { path: 'Modelos/Estanteria/', file: 'Estanteria', texturePath: 'Modelos/Lata/TinCan4Metal.png', position: { x: -6, y: 0, z: -3 }, scale: { x: 2.5, y: 2.5, z: 2.5 }, rotation: { x: 0, y: 80.1 * Math.PI / 180, z: 0 } },
                { path: 'Modelos/Estanteria/', file: 'Estanteria', texturePath: 'Modelos/Lata/TinCan4Metal.png', position: { x: -7, y: 0, z: 3 }, scale: { x: 2.5, y: 2.5, z: 2.5 }, rotation: { x: 0, y: 80.1 * Math.PI / 180, z: 0 } },
                { path: 'Modelos/Estanteria/', file: 'Estanteria', texturePath: 'Modelos/Lata/TinCan4Metal.png', position: { x: 6, y: 0, z: -3 }, scale: { x: 2.5, y: 2.5, z: 2.5 }, rotation: { x: 0, y: -80.1 * Math.PI / 180, z: 0 } },
                { path: 'Modelos/Estanteria/', file: 'Estanteria', texturePath: 'Modelos/Lata/TinCan4Metal.png', position: { x: 7, y: 0, z: 3 }, scale: { x: 2.5, y: 2.5, z: 2.5 }, rotation: { x: 0, y: -80.1 * Math.PI / 180, z: 0 } },
                { path: 'Modelos/Carne/', file: 'meat_container', texturePath: 'Modelos/Lata/TinCan4Metal.png', position: { x: 0, y: 0.9, z: 12 }, scale: { x: 1.2, y: 1.2, z: 1.2 } },
            ];

            await Promise.all([
                ...itemPositions.map(item => loadModel(item.path, item.file, item.texturePath, item.position, item.scale, item.rotation, scene1, itemBoundingBoxes)),
                ...itemPositions.map(item => loadModel(item.path, item.file, item.texturePath, item.position, item.scale, item.rotation, scene2, itemBoundingBoxes)),
                ...obstaclePositions.map(obstacle => loadModel(obstacle.path, obstacle.file, obstacle.texturePath, obstacle.position, obstacle.scale, obstacle.rotation, scene1, obstacleBoundingBoxes)),
                ...obstaclePositions.map(obstacle => loadModel(obstacle.path, obstacle.file, obstacle.texturePath, obstacle.position, obstacle.scale, obstacle.rotation, scene2, obstacleBoundingBoxes)),
            ]);
        };

        loadItemsAndObstacles();

        //JUGADORES

        let cart1, cart2;
        const cartBoundingBox1 = new THREE.Box3();
        const cartBoundingBox2 = new THREE.Box3();

        const loadCartModel = (scene, setCartVariable, cartBoundingBox) => {
            const mtlLoader = new MTLLoader();
            mtlLoader.setPath('Modelos/Carrito/');
            mtlLoader.load('carrito.mtl', (materials) => {
                materials.preload();
                const objLoader = new OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('Modelos/Carrito/');
                objLoader.load('carrito.obj', (object) => {
                    const texture = textureLoader.load('Texturas/carritoP1.png');
                    texture.encoding = THREE.sRGBEncoding;
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.material.map = texture;
                            child.material.color.set(0xFFFFFF);
                        }
                    });
                    object.position.set(0, .35, 0);
                    scene.add(object);
                    setCartVariable(object);
                    cartBoundingBox.setFromObject(object);
                });
            });
        };

        loadCartModel(scene1, (cart) => { cart1 = cart; }, cartBoundingBox1);
        loadCartModel(scene2, (cart) => { cart2 = cart; }, cartBoundingBox2);

        const checkCollisions = (cart, cartBoundingBox, itemBoundingBoxes, obstacleBoundingBoxes) => {
            cartBoundingBox.setFromObject(cart);

            for (const box of itemBoundingBoxes) {
                if (cartBoundingBox.intersectsBox(box)) {
                    // Collision detected with item
                    return 'item';
                }
            }

            for (const box of obstacleBoundingBoxes) {
                if (cartBoundingBox.intersectsBox(box)) {
                    // Collision detected with obstacle
                    return 'obstacle';
                }
            }

            return null;
        };

        const moveSpeed = 0.1;
        const rotateSpeed = 0.02;
        let velocity1 = new THREE.Vector3();
        let velocity2 = new THREE.Vector3();
        const acceleration = 0.01;
        const deceleration = 0.98;

        const keys1 = {};
        const keys2 = {};

        document.addEventListener('keydown', (e) => {
            keys1[e.code] = true;
            keys2[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys1[e.code] = false;
            keys2[e.code] = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            if (cart1) {
                const direction1 = new THREE.Vector3();
                cart1.getWorldDirection(direction1);
                if (keys1['KeyW']) {
                    velocity1.add(direction1.multiplyScalar(acceleration));
                }
                if (keys1['KeyS']) {
                    velocity1.add(direction1.multiplyScalar(-acceleration));
                }
                if (keys1['KeyA']) {
                    cart1.rotation.y += rotateSpeed;
                }
                if (keys1['KeyD']) {
                    cart1.rotation.y -= rotateSpeed;
                }
                cart1.position.add(velocity1);

                const collision1 = checkCollisions(cart1, cartBoundingBox1, itemBoundingBoxes, obstacleBoundingBoxes);
                if (collision1) {
                    cart1.position.add(velocity1.multiplyScalar(-.98));
                    velocity1.set(0, 0, 0);
                }
                velocity1.multiplyScalar(deceleration);

                camera1.position.set(cart1.position.x, cart1.position.y + 3, cart1.position.z + 5);
                camera1.lookAt(cart1.position);
            }

            if (cart2) {
                const direction2 = new THREE.Vector3();
                cart2.getWorldDirection(direction2);
                if (keys2['ArrowUp']) {
                    velocity2.add(direction2.multiplyScalar(acceleration));
                }
                if (keys2['ArrowDown']) {
                    velocity2.add(direction2.multiplyScalar(-acceleration));
                }
                if (keys2['ArrowLeft']) {
                    cart2.rotation.y += rotateSpeed;
                }
                if (keys2['ArrowRight']) {
                    cart2.rotation.y -= rotateSpeed;
                }
                cart2.position.add(velocity2);

                const collision2 = checkCollisions(cart2, cartBoundingBox2, itemBoundingBoxes, obstacleBoundingBoxes);
                if (collision2) {
                    cart2.position.add(velocity2.multiplyScalar(-.98));
                    velocity2.set(0, 0, 0);
                }
                velocity2.multiplyScalar(deceleration);

                camera2.position.set(cart2.position.x, cart2.position.y + 3, cart2.position.z + 5);
                camera2.lookAt(cart2.position);
            }

            renderer1.render(scene1, camera1);
            renderer2.render(scene2, camera2);
        }

        animate();
    </script>

    <div class="divider"></div>
</body>
</html>
